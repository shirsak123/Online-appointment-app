{% extends "base.html"%} {% load static %} {% block content %}
<title>Dr. {{docs.user.first_name}} {{docs.user.last_name}}</title>
<div></div>

<!-- Main Wrapper -->
<div class="main-wrapper">
  <!-- Page Content -->
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <div class="booking-doc-info">
                <a href="#" class="booking-doc-img">
                  <img src="{{doc_profile.profile_pic.url}}" alt="Doctor Image" />
                </a>
                <div class="booking-info">
                  <h4>
                    <a
                      href="{% url 'doctorDetail' docs.specialist.slug docs.slug %}"
                      >Dr. {{docs.user.first_name}} {{docs.user.last_name}}</a
                    >
                  </h4>
                  <div class="rating">
                    <i class="fas fa-star"></i>
                      <i class="{% if docs.averageReview > 1 %}fas fa-star {% else %}far fa-star{% endif %}"></i>
                      <i class="{% if docs.averageReview > 2 %}fas fa-star {% else %}far fa-star{% endif %}"></i>
                      <i class="{% if docs.averageReview > 3 %}fas fa-star {% else %}far fa-star{% endif %}"></i>
                      <i class="{% if docs.averageReview > 4 %}fas fa-star {% else %}far fa-star{% endif %}"></i>
                    <span class="d-inline-block average-rating">({{docs.totalRating}})</span>
                  </div>
                  <p class="text-muted mb-0">
                    <i class="fas fa-map-marker-alt"></i> {{docs.location}},
                    Nepal
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-4 col-md-6">
              <h4 class="mb-1">Time:</h4>
              <div class="mb-4">
                {{app.app_time}}
              </div>
            </div>
            <div class="col-12 col-sm-8 col-md-6 text-sm-right">
              <h4 class="mb-1 text-sm-right">Date:</h4>
              {{app.app_date}}
            </div>
          </div>
          <!-- Schedule Widget -->
          <form action="">
          <div class="card booking-schedule schedule-widget">
            <!-- Schedule Header -->
            <div class="schedule-header">
              <div class="row">
                <div class="col-md-12">
                    <label for="exampleInputEmail1">Title: </label>
                    <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    disabled
                    value="{{app.note_title}}"
                  />
                  
                </div>
                <div class="col-md-12 mt-3">
                    <label for="exampleFormControlTextarea1">Description: </label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" disabled rows="3">{{app.note_body}}
                    </textarea>
                </div>
                <div class="col-md-12 mt-3">
                    <label for="exampleFormControlTextarea1">Doctor Response: </label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" disabled rows="3">
                        {% if app.reply_note == None %}
                        {% else %}
                        {{app.reply_note}}
                        {% endif %}
                    </textarea>
                </div>
              </div>
            </div>
            <!-- /Schedule Header -->
          </div>
          <!-- /Schedule Widget -->
        </form>
        </div>
      </div>
    </div>
  </div>
  <!-- /Page Content -->
</div>
<script></script>

{% endblock %}
